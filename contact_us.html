<div ng-controller="contactCrtl">
<h2 class="pmd-card-title-text">{{title}}</h2><br/>
<ul>
    <li><p><span>بإشراف  : </span>السيد شرف العلويات</p></li>
    <li><p><span>الجوال :</span> <a href="tel://0577593445">0577593445</a></p></li>
    <li><p><span>البريد الالكترونى : </span><a href="mailto:sharaf@suqi.biz">sharaf@suqi.biz</a></p></li>    
</ul>
    <h5>نسعد باستفساراتكم واقتراحاتكم دوما</h5>
    <h4>كما يمكنكم التواصل معنا من خلال هذه الاستمارة </h4>
    

    <div class="pmd-card pmd-card-default pmd-z-depth pmd-card-custom-form card-contint" style="margin-top: 35px;">
    <div class="pmd-card-title" style="padding-bottom:15px;">
        
        
        <form method="post" id="myFrm" class="contactFrm">
      <div class="form-group pmd-textfield">
        <label for="name" class="control-label pmd-input-group-label">الاسم</label>
        <div class="input-group">
                <div class="input-group-addon"><i class="material-icons md-dark pmd-sm">perm_identity</i></div>
                <input type="text" class="form-control" id="name" ng-model="name" required="">
        </div>
      </div>

      <div class="form-group pmd-textfield">
        <label for="email" class="control-label pmd-input-group-label">البريد</label>
        <div class="input-group">
                <div class="input-group-addon"><i class="material-icons md-dark pmd-sm">email</i></div>
                <input type="email" class="form-control" id="email" ng-model="email" required="">
        </div>
      </div>
            
     <div class="form-group pmd-textfield">
        <label for="mobile" class="control-label pmd-input-group-label">الجوال</label>
        <div class="input-group">
                <div class="input-group-addon"><i class="material-icons md-dark pmd-sm">mobile</i></div>
                <input type="tel" class="form-control" id="mobile" ng-model="mobile" required="">
        </div>
      </div>

      <div class="form-group pmd-textfield">
        <label for="msg" class="control-label pmd-input-group-label">الرسالة</label>
        <div class="input-group">
                <div class="input-group-addon"><i class="material-icons md-dark pmd-sm">edit</i></div>
                <textarea required class="form-control" ng-model="msg" id="msg"></textarea>
        </div>
      </div>


            <button type="submit" ng-click="insertData()" class="btn pmd-ripple-effect btn-success btn-block"> تواصل معانا </button >
    </form>


    </div>
</div>

</div>
