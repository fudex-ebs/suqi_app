<style>
    body{
        background: url(images/splash.png) center center repeat fixed;
    }
</style>
<div class="splash-content mySplash" ng-controller="signupCompanyCtrl">
    
<div class="splash-logo">
<img src="images/splash-logo.png" class="img-responsive"  />

<div class="form-group ff" style="margin-top: -20px;">
    <form method="post" id="myFrm">
    <h2>اشتراك شركة  </h2>
    <div class="form-group pmd-textfield">
        <input ng-model="name" id="name" class="form-control" type="text" placeholder="الاسم" required="">
    </div>
    <div class="form-group pmd-textfield">
        <input ng-model="email" id="email" class="form-control" type="email" placeholder="البريد الالكترونى" required="">
    </div>
    <div class="form-group pmd-textfield">
        <input ng-model="mobile" class="form-control" type="tel" placeholder="رقم الجوال" required="">
    </div>
      <div class="form-group pmd-textfield">
          <input ng-model="password" class="form-control" type="password" placeholder=" كلمة السر " required="">
      </div>
    <div class="form-group pmd-textfield">
          <input ng-model="password" class="form-control" type="password" placeholder=" تأكيد كلمة  السر " required="">
      </div>
    <div class="form-group pmd-textfield">
        <input type="radio" ng-model="gender" value="male" /> ذكر
        <input type="radio" ng-model="gender" value="female"  /> أنثى
      </div>
    <h3 class="titleFrm">بيانات الشركة </h3>
    <div class="form-group pmd-textfield">
        <input ng-model="company_name" id="company_name" class="form-control" type="text" placeholder="اسم الشركة" required="">
    </div>
    <div class="form-group pmd-textfield">       
         <select name="company_activity" class="form-control" id="company_activity" ng-model="company_activity"           
           ng-init=" cat = categories[1].id"  
           ng-options="cat.id as cat.title for cat in categories">  
            <option value="">  نشاط الشركة   </option>
        </select>
    </div>
    
    <input type="checkbox" ng-model="terms" required="">
    <a class="terms" href="#!">موافق على الشروط والاحكام الموضحة   </a>
    <div class="clearfix"></div><br/>
    <button class="btn pmd-btn-flat btn-success btn-block pmd-ripple-effect" type="submit" ng-click="insertData()">اشتراك</button>
</form>

</div>
</div>
 
    
</div>
